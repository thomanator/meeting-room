<!DOCTYPE html>
<html lang="en" ng-app="meetingRoom">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Material Design Bootstrap</title>
<script type="text/javascript" src="/js/angular.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"/>


    <link href="/css/bootstrap.min.css" rel="stylesheet"/>


    <link href="/css/mdb.min.css" rel="stylesheet"/>

    <link href="/css/style.css" rel="stylesheet"/>

</head>

<body ng-controller="MainController">
  <div class="page-header">
     <div class="row row1">

       <div class="pull-left col-md-6 "><p >Filter</p></div>
       <div class="btn-group  pull-right">

    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Settings</a>
        <a class="dropdown-item" href="#">Log out</a>

    </div>
       </div>

     </div>

     <div class="row row2">
       <div class="col-md-6">
       <form class="form-inline">

     <div class="md-form form-group">
         Number of People
         <input type="text" id="form91" ng-model="nopeople">

     </div>
   </form>
   </div>

  <form class="form-inline">
     <div class="md-form form-group pull-right">
        Time Slot
         <input type="text" id="form92" ng-model="timeslot" >

     </div>
      </form>





     </div>

     <div class="row row3">


       <fieldset class="form-group col-md-3">
         <input type="checkbox" id="checkbox1" ng-model="chrome">
         <label for="checkbox1">Chromecast</label>
     </fieldset>

     <fieldset class="form-group col-md-3">
       <input type="checkbox" id="checkbox1" ng-model="speaker">
       <label for="checkbox1">Speaker Phone</label>
   </fieldset>

   <fieldset class="form-group col-md-3">
     <input type="checkbox" id="checkbox1" ng-model="tv">
     <label for="checkbox1">TV Screen</label>
 </fieldset>

 <fieldset class="form-group col-md-3">
   <input type="checkbox" id="checkbox1" ng-model="projector">
   <label for="checkbox1">Projector</label>
</fieldset>
</div>








     </div>


  <div class="container main-container">


    <div class="card col-md-4" ng-repeat="x in mydata">


    <div class="card-block">

        <h4 class="card-title">{{x.name}}</h4>
        <hr>

        <p class="card-text">Now: <span>ACTIVE <br>
        Capacity: <span>{{x.capacity}}</span></span></p>

        <p class="card-text">Items:  <br>
      <span ng-repeat=" y in x.items">{{y}}</span></p>



        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Book</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Pick a slot</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="checkbox" id="checkboxday">
            <label for="checkboxday">Today</label>

            <input type="checkbox" id="checkboxday">
            <label for="checkboxday">Tomorrow</label>
          </div>
  <div class="form-inline" >
          <div>
          <select class="mdb-select">
          <option value="" disabled selected ng-model="ftime">From:</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>

      </select>
      <label>From</label>
   </div>

   <div>
   <select class="mdb-select">
   <option value="" disabled selected ng-model="ttime">To</option>

   <option value="1">1</option>
   <option value="2">2</option>
   <option value="3">3</option>
   <option value="4">4</option>
   <option value="5">5</option>
   <option value="6">6</option>
   <option value="7">7</option>
   <option value="8">8</option>
   <option value="9">9</option>
   <option value="10">10</option>
   <option value="11">11</option>
   <option value="12">12</option>
   <option value="13">13</option>
   <option value="14">14</option>
   <option value="15">15</option>
   <option value="16">16</option>
   <option value="17">17</option>
   <option value="18">18</option>
   <option value="19">19</option>
   <option value="20">20</option>
   <option value="21">21</option>
   <option value="22">22</option>
   <option value="23">23</option>
   <option value="24">24</option>
</select>
<label>To</label>
</div>
</div>
<br>
Unavailable Slots
        </form>
      </div>
      <div class="modal-footer">

        <button type="button" ng-click="SendData()" class="btn btn-primary">Book</button>
      </div>
    </div>
  </div>
</div>
    </div>


</div>
  </div>







    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>


    <script type="text/javascript" src="js/tether.min.js"></script>


    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script type="text/javascript" src="js/demo.js"></script>

</body>

</html>
